

<div class="container top30">

  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" 
             placeholder="Busque artista..."
             class="form-control"
             (keyup)="buscarArtista()"             
             [(ngModel)]="termino">
    </div>
    
    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1>{{ termino }}</h1>
      <hr>

      <ul>
        <li *ngFor="let artista of _spotify.artistas">
          {{ artista.name }}
          
        </li>

      </ul>
      
    </div>


  </div>

</div>
